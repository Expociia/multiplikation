<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Bakgrund -->
    <circle cx="50" cy="50" r="45" fill="#FFD700"/>
    
    <!-- Glödande glödlampa -->
    <path d="M 30 30 L 50 10 L 70 30 L 70 50 L 30 50 Z" fill="#FFA500"/>
    <path d="M 40 50 L 60 50 L 50 70 Z" fill="#FFA500"/>
    
    <!-- Glödtråd -->
    <path d="M 50 30 Q 50 20 50 10" stroke="#FFD700" stroke-width="3"/>
    
    <!-- Matematiska symboler -->
    <text x="50" y="45" font-size="20" fill="#333" text-anchor="middle">π</text>
    <text x="35" y="35" font-size="15" fill="#333">∑</text>
    <text x="65" y="35" font-size="15" fill="#333">∞</text>
    
    <!-- Glitter -->
    <circle cx="30" cy="30" r="3" fill="white"/>
    <circle cx="70" cy="30" r="3" fill="white"/>
    <circle cx="50" cy="45" r="3" fill="white"/>
</svg> 