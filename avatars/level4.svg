    <circle cx="60" cy="45" r="2" fill="white"/>
    
    <!-- Mun -->
    <path d="M 40 60 Q 50 65 60 60" stroke="#333" fill="none" stroke-width="2"/>
    
    <!-- Hår -->
    <path d="M 20 40 Q 50 20 80 40" stroke="#333" fill="none" stroke-width="3"/>
    
    <!-- Glasögon -->
    <line x1="35" y1="45" x2="45" y2="45" stroke="#333" stroke-width="2"/>
    <line x1="55" y1="45" x2="65" y2="45" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="45" x2="55" y2="45" stroke="#333" stroke-width="2"/>
    
    <!-- Mustasch -->
    <path d="M 45 55 Q 50 58 55 55" stroke="#333" fill="none" stroke-width="2"/>
    
    <!-- Nivå 4 märke -->
    <circle cx="80" cy="20" r="15" fill="#FFC107"/>
    <text x="80" y="25" font-size="12" text-anchor="middle" fill="white">4</text>
    
    <!-- Stjärnor -->
    <circle cx="20" cy="20" r="2" fill="white"/>
